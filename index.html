<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
  
    <h3 type="text" class="calculator-screen" value="0" disabled></h3>
  
    <div class="calculator-keys">
      <button class="clear" id="c">C</button>
      <button class="backspace" id="Backspace">Backspace</button>
      <button class="operator" id="/">/</button>
      
      <button class="number" type="button" id="7">7</button>
      <button class="number" type="button" id="8">8</button>
      <button class="number" type="button" id="9">9</button>
      <button class="operator" id="*">x</button>
      
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operator" id="-">-</button>
      
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operator" id="+">+</button>
      
      <button class="number" id="0">0</button>
      <button class="number" id=".">.</button>
      <button class="enter" id="Enter">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
